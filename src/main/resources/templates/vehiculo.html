<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Lista de Vehiculos de Aless</h1>

    <table>
        <tr>
            <th>CODIGO</th>
            <th>NOMBRE</th>
            <th>MODELO</th>
            <th>COLOR</th>
            <th>PLACA</th>
        </tr>
        <tr th:each="vehiculo : ${listaVehiculo}">
            <td th:text="${vehiculo.codigo}"></td>
            <td th:text="${vehiculo.nombre}"></td>
            <td th:text="${vehiculo.modelo}"></td>
            <td th:text="${vehiculo.color}"></td>
            <td th:text="${vehiculo.placa}"></td>
        </tr>
    </table>
</body>
</html>
